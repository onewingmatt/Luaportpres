<!DOCTYPE html>
<html>
<head>
    <title>President Card Game</title>
    <style>
        body { font-family: Arial; margin: 2rem; max-width: 600px; }
        .section { margin: 1.5rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.5rem 1rem; margin: 0.5rem 0; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background: #45a049; }
        input, select { padding: 0.5rem; margin: 0.25rem; }
        .options { background: #f5f5f5; padding: 1rem; margin: 1rem 0; }
        .result { background: #e8f5e9; padding: 0.5rem; margin: 0.5rem 0; border-left: 4px solid #4CAF50; }
    </style>
</head>
<body>
    <h1>President Card Game</h1>

    <div class="section">
        <h2>Create New Game</h2>
        <input type="text" id="playerName" placeholder="Your Name"><br>
        <label>CPUs: 
            <select id="numCpus">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
            </select>
        </label><br>

        <div class="options">
            <h3>Game Options</h3>
            <label><input type="checkbox" id="opt-2s"> 2s Wild</label><br>
            <label><input type="checkbox" id="opt-black3"> Black 3s Wild</label><br>
            <label><input type="checkbox" id="opt-jd"> JD Wild</label>
        </div>

        <button id="createBtn">Create Game</button>
    </div>

    <div class="section" id="gameSection" style="display:none;">
        <h2>Game</h2>
        <div id="gameId"></div>
        <button id="startBtn">Start Game</button>

        <div class="section">
            <h3>Test: Card Power</h3>
            <input type="text" id="testCard" placeholder="e.g. 3♠" value="3♠">
            <button id="testBtn">Test Power</button>
            <div id="result1"></div>
        </div>

        <div class="section">
            <h3>Test: Compare Cards</h3>
            <input type="text" id="playedCard" placeholder="Played card (e.g. 3♠)" value="3♠">
            <input type="text" id="tableCard" placeholder="Table card (e.g. 2♠)" value="2♠">
            <button id="compareBtn">Compare</button>
            <div id="result2"></div>
        </div>

        <div class="section">
            <h3>Test: Sort Hand</h3>
            <textarea id="handInput" placeholder="Enter cards separated by comma, e.g: 3♠, 4♥, 2♣, 3♦" style="width:100%; height:60px;">3♠, 4♥, 2♣, 3♦, 3♥</textarea>
            <button id="sortBtn">Sort Hand</button>
            <div id="result3"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        function parseCard(str) {
            const rank = str.slice(0, -1).trim();
            const suit = str.slice(-1);
            return {rank: rank, suit: suit};
        }

        function cardToString(card) {
            return card.rank + card.suit;
        }

        document.getElementById('createBtn').onclick = function() {
            socket.emit('create', {
                name: document.getElementById('playerName').value || 'Player',
                cpus: parseInt(document.getElementById('numCpus').value),
                options: {
                    wild_2s: document.getElementById('opt-2s').checked,
                    wild_black3: document.getElementById('opt-black3').checked,
                    wild_jd: document.getElementById('opt-jd').checked
                }
            });
        };

        socket.on('game_created', function(data) {
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('gameId').textContent = 'Game ID: ' + data.game_id;
        });

        document.getElementById('startBtn').onclick = function() {
            socket.emit('start_game');
        };

        document.getElementById('testBtn').onclick = function() {
            const cardStr = document.getElementById('testCard').value;
            const card = parseCard(cardStr);
            socket.emit('play_card', {card: card});
        };

        socket.on('card_power', function(data) {
            const result = `${data.card.rank}${data.card.suit} = power ${data.power}`;
            document.getElementById('result1').innerHTML = '<div class="result">' + result + '</div>';
        });

        document.getElementById('compareBtn').onclick = function() {
            const playedStr = document.getElementById('playedCard').value;
            const tableStr = document.getElementById('tableCard').value;
            socket.emit('compare_cards', {
                played: parseCard(playedStr),
                table: parseCard(tableStr)
            });
        };

        socket.on('comparison_result', function(data) {
            const result = `${data.played.rank}${data.played.suit} (power ${data.played_power}) vs ${data.table.rank}${data.table.suit} (power ${data.table_power}) = ${data.is_valid ? '✅ VALID' : '❌ INVALID'}`;
            document.getElementById('result2').innerHTML = '<div class="result">' + result + '</div>';
        });

        document.getElementById('sortBtn').onclick = function() {
            const input = document.getElementById('handInput').value;
            const cards = input.split(',').map(s => parseCard(s.trim())).filter(c => c.rank);
            socket.emit('sort_hand', {hand: cards});
        };

        socket.on('hand_sorted', function(data) {
            const sorted = data.sorted_hand.map(c => c.rank + c.suit).join(', ');
            document.getElementById('result3').innerHTML = '<div class="result">Sorted: ' + sorted + '</div>';
        });

        socket.on('game_started', function(data) {
            alert('Game ' + data.game_id + ' started!');
        });
    </script>
</body>
</html>
