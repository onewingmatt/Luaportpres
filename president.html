<!DOCTYPE html>
<html>
<head>
    <title>President Card Game</title>
    <style>
        body { font-family: Arial; margin: 2rem; max-width: 600px; }
        .section { margin: 1.5rem 0; padding: 1rem; border: 1px solid #ccc; }
        button { padding: 0.5rem 1rem; margin: 0.5rem 0; cursor: pointer; }
        .options { background: #f5f5f5; padding: 1rem; margin: 1rem 0; }
    </style>
</head>
<body>
    <h1>President Card Game</h1>

    <div class="section">
        <h2>Create New Game</h2>
        <input type="text" id="playerName" placeholder="Your Name"><br>
        <label>CPUs: 
            <select id="numCpus">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
            </select>
        </label><br>

        <div class="options">
            <h3>Game Options</h3>
            <label><input type="checkbox" id="opt-2s"> 2s Wild</label><br>
            <label><input type="checkbox" id="opt-black3"> Black 3s Wild</label><br>
            <label><input type="checkbox" id="opt-jd"> JD Wild</label>
        </div>

        <button id="createBtn">Create Game</button>
    </div>

    <div class="section" id="gameSection" style="display:none;">
        <h2>Game</h2>
        <div id="gameId"></div>
        <button id="startBtn">Start Game</button>

        <div class="section">
            <h3>Test Card Power</h3>
            <input type="text" id="testCard" placeholder="e.g. 3♠" value="3♠"><br>
            <button id="testBtn">Test Power</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        document.getElementById('createBtn').onclick = function() {
            socket.emit('create', {
                name: document.getElementById('playerName').value || 'Player',
                cpus: parseInt(document.getElementById('numCpus').value),
                options: {
                    wild_2s: document.getElementById('opt-2s').checked,
                    wild_black3: document.getElementById('opt-black3').checked,
                    wild_jd: document.getElementById('opt-jd').checked
                }
            });
        };

        socket.on('game_created', function(data) {
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('gameId').textContent = 'Game ID: ' + data.game_id;
        });

        document.getElementById('startBtn').onclick = function() {
            socket.emit('start_game');
        };

        document.getElementById('testBtn').onclick = function() {
            const cardStr = document.getElementById('testCard').value;
            // Parse card string like "3♠" into {rank: '3', suit: '♠'}
            const rank = cardStr.slice(0, -1);
            const suit = cardStr.slice(-1);
            socket.emit('play_card', {card: {rank: rank, suit: suit}});
        };

        socket.on('card_power', function(data) {
            document.getElementById('result').textContent = data.card.rank + data.card.suit + ' = power ' + data.power;
        });

        socket.on('game_started', function(data) {
            alert('Game ' + data.game_id + ' started!');
        });
    </script>
</body>
</html>
