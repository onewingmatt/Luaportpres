<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Card Game</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; }

        .setupPhase { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); padding: 40px; }
        .setupPhase.hidden { display: none; }

        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 30px; gap: 20px; }
        .tab-btn { padding: 12px 30px; border: none; background: none; cursor: pointer; color: #667eea; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab-btn.active { border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; margin-top: 5px; }
        .btn-primary { background: #667eea; color: white; padding: 15px 40px; width: 100%; margin-top: 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-primary:hover { background: #5568d3; }
        .loadingMsg { text-align: center; color: #667eea; font-weight: bold; margin-top: 20px; }

        .gameScreen { display: none; }
        .gameScreen.active { display: block; }
        .gameBoard { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
        .boardHeader { text-align: center; margin-bottom: 40px; }
        .boardHeader h2 { font-size: 2.5em; color: #667eea; margin-bottom: 20px; }

        .gameInfo { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .infoCard { background: #667eea15; border: 2px solid #667eea; border-radius: 12px; padding: 20px; text-align: center; }
        .infoCard h3 { color: #667eea; font-size: 0.9em; text-transform: uppercase; margin-bottom: 10px; }
        .infoCard .value { font-size: 1.8em; color: #333; font-weight: bold; }

        .playArea { background: #1a4d2e; border-radius: 12px; padding: 40px; min-height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; margin-bottom: 30px; }
        .playArea h3 { font-size: 1.5em; margin-bottom: 15px; }

        .table { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; min-height: 80px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .card { background: white; color: #333; border: 2px solid #667eea; border-radius: 8px; padding: 15px; min-width: 60px; text-align: center; font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        .playerList { background: #f9f9f9; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .playerList h3 { color: #667eea; margin-bottom: 15px; }
        .players { display: flex; flex-wrap: wrap; gap: 10px; }
        .playerBadge { background: #667eea; color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; }
        .playerBadge.active { background: #51cf66; box-shadow: 0 0 10px rgba(81, 207, 102, 0.5); }

        .hand { background: #f9f9f9; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .hand h3 { color: #667eea; margin-bottom: 15px; }
        .cards { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .card-item { background: white; border: 3px solid #ddd; border-radius: 8px; padding: 12px; cursor: pointer; user-select: none; transition: all 0.3s; }
        .card-item:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .card-item.selected { border-color: #667eea; background: #667eea15; }

        .controls { display: flex; gap: 10px; margin-top: 30px; }
        .btn-secondary { background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; flex: 1; }
        .btn-secondary:hover { background: #5a6268; }

        .debugPanel { background: #1a1a1a; color: #0f0; border: 2px solid #0f0; border-radius: 8px; padding: 15px; margin-top: 30px; font-family: monospace; font-size: 0.85em; max-height: 200px; overflow-y: auto; }
        .debugLine { margin: 2px 0; }
        .debug-success { color: #0f0; }
        .debug-error { color: #ff6b6b; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé¥ President Card Game</h1>
    </div>

    <div class="setupPhase" id="setupPhase">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'create')">Create</button>
            <button class="tab-btn" onclick="switchTab(event, 'join')">Join</button>
        </div>

        <div id="create" class="tab-content active">
            <div style="margin-bottom: 20px;">
                <label><strong>Your Name</strong></label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <div style="margin-top: 20px; padding: 15px; background: #f0f0f5; border-radius: 8px;">
                <h3 style="color: #667eea; margin-bottom: 15px;">‚öôÔ∏è Options</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label><strong>Players:</strong>
                            <select id="optNumPlayers">
                                <option value="2">2</option><option value="3">3</option><option value="4" selected>4</option>
                                <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label><strong>Decks:</strong>
                            <select id="optNumDecks">
                                <option value="1" selected>1</option><option value="2">2</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn-primary" id="createBtn" onclick="createGame()">üéÆ Create Game</button>
            <div class="loadingMsg" id="creatingMsg" style="display: none;">Creating...</div>
        </div>

        <div id="join" class="tab-content">
            <div style="margin-bottom: 20px;">
                <label><strong>Your Name</strong></label>
                <input type="text" id="joinPlayerName" placeholder="Enter name">
            </div>
            <div style="margin-bottom: 20px;">
                <label><strong>Game Code</strong></label>
                <input type="text" id="gameCode" placeholder="Enter code" style="font-family: monospace;">
            </div>
            <button class="btn-primary" id="joinBtn" onclick="joinGame()">üë• Join</button>
            <div class="loadingMsg" id="joiningMsg" style="display: none;">Joining...</div>
        </div>
    </div>

    <div class="gameScreen" id="gameScreen">
        <div class="gameBoard">
            <div class="boardHeader">
                <h2>üé¥ Game In Progress</h2>
                <p style="color: #666;">Game ID: <code style="background: #f0f0f5; padding: 5px 10px; border-radius: 4px;" id="gameId2">-</code></p>
            </div>

            <div class="gameInfo">
                <div class="infoCard">
                    <h3>üîÑ Round</h3>
                    <div class="value" id="roundNum2">1</div>
                </div>
                <div class="infoCard">
                    <h3>üë• Players</h3>
                    <div class="value" id="playerCount2">0</div>
                </div>
                <div class="infoCard">
                    <h3>üéØ Current</h3>
                    <div class="value" id="currentPlayer2">-</div>
                </div>
            </div>

            <div class="playerList">
                <h3>Players:</h3>
                <div class="players" id="playersList2"></div>
            </div>

            <div class="playArea">
                <h3>üìä Table</h3>
                <div class="table" id="tableCards"></div>
            </div>

            <div class="hand">
                <h3>üñêÔ∏è Your Hand</h3>
                <div class="cards" id="handCards"></div>
            </div>

            <div class="controls">
                <button class="btn-secondary" onclick="playSelectedCards()">‚ñ∂Ô∏è Play Cards</button>
                <button class="btn-secondary" onclick="passCards()">‚è≠Ô∏è Pass</button>
                <button class="btn-secondary" onclick="leaveGame()">üö™ Leave</button>
            </div>
        </div>
    </div>

    <div class="debugPanel">
        <h3>üìã Debug</h3>
        <div id="debugLog"></div>
    </div>
</div>

<script>
    const socket = io();
    let gameState = null;
    let selectedCards = new Set();
    let playerName = '';

    function addDebug(msg, type = 'info') {
        const ts = new Date().toLocaleTimeString('en-US', {hour12: false});
        const line = `[${ts}] ${msg}`;
        const log = document.getElementById('debugLog');
        log.innerHTML += `<div class="debugLine debug-${type}">${line}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function switchTab(e, tab) {
        e.preventDefault();
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        e.target.classList.add('active');
    }

    function createGame() {
        playerName = document.getElementById('playerName').value.trim();
        if (!playerName) { alert('Enter name'); return; }
        const options = {
            numPlayers: parseInt(document.getElementById('optNumPlayers').value),
            numDecks: parseInt(document.getElementById('optNumDecks').value)
        };
        document.getElementById('createBtn').disabled = true;
        socket.emit('create', {name: playerName, options, table_id: ''});
    }

    function joinGame() {
        playerName = document.getElementById('joinPlayerName').value.trim();
        const code = document.getElementById('gameCode').value.trim();
        if (!playerName || !code) { alert('Enter all fields'); return; }
        socket.emit('join', {name: playerName, table_id: code});
    }

    function showGame() {
        document.getElementById('setupPhase').classList.add('hidden');
        document.getElementById('gameScreen').classList.add('active');
        updateDisplay();
    }

    function updateDisplay() {
        if (!gameState) return;
        document.getElementById('gameId2').textContent = gameState.game_id;
        document.getElementById('roundNum2').textContent = gameState.round;
        document.getElementById('currentPlayer2').textContent = gameState.currentplayer;
        document.getElementById('playerCount2').textContent = gameState.player_count;

        document.getElementById('playersList2').innerHTML = gameState.players.map(p => 
            `<div class="playerBadge ${p === gameState.currentplayer ? 'active' : ''}">${p}</div>`
        ).join('');

        document.getElementById('tableCards').innerHTML = (gameState.table || []).map(c => 
            `<div class="card">${c.rank}${c.suit}</div>`
        ).join('');

        if (gameState.my_hand) {
            document.getElementById('handCards').innerHTML = gameState.my_hand.map((c, i) => 
                `<div class="card-item ${selectedCards.has(i) ? 'selected' : ''}" onclick="toggleCard(${i})">${c.rank}${c.suit}</div>`
            ).join('');
        }
    }

    function toggleCard(idx) {
        if (selectedCards.has(idx)) {
            selectedCards.delete(idx);
        } else {
            selectedCards.add(idx);
        }
        updateDisplay();
    }

    function playSelectedCards() {
        if (selectedCards.size === 0) { alert('Select cards'); return; }
        socket.emit('play_cards', {
            game_id: gameState.game_id,
            player_name: playerName,
            card_indices: Array.from(selectedCards)
        });
        selectedCards.clear();
    }

    function passCards() {
        socket.emit('play_cards', {
            game_id: gameState.game_id,
            player_name: playerName,
            card_indices: []
        });
    }

    function leaveGame() {
        location.reload();
    }

    socket.on('connect', () => addDebug('‚úÖ Connected', 'success'));
    socket.on('disconnect', (r) => addDebug(`‚ùå Disconnected: ${r}`, 'error'));
    socket.on('created', (d) => addDebug(`‚úÖ Game: ${d.game_id}`, 'success'));
    socket.on('update', (d) => {
        gameState = d.state;
        addDebug(`‚úÖ Update: ${gameState.currentplayer}'s turn`, 'success');
        showGame();
        updateDisplay();
    });
    socket.on('error', (d) => addDebug(`‚ùå ${d.message}`, 'error'));

    addDebug('üéÆ Ready', 'success');
</script>
</body>
</html>
