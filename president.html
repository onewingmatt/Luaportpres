<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Card Game</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .setupPhase { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); padding: 40px; transition: all 0.5s ease; }
        .setupPhase.hidden { max-height: 0; opacity: 0; overflow: hidden; padding: 0; display: none; }

        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 30px; gap: 20px; }
        .tab-btn { padding: 12px 30px; border: none; background: none; cursor: pointer; color: #667eea; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab-btn.active { border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; margin-top: 5px; font-size: 1em; }
        .btn-primary { background: #667eea; color: white; padding: 15px 40px; width: 100%; margin-top: 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: bold; }
        .btn-primary:hover { background: #5568d3; }
        .btn-primary:disabled { background: #999; }
        .loadingMsg { text-align: center; color: #667eea; font-weight: bold; margin-top: 20px; }

        .gameScreen { display: none; opacity: 0; transition: all 0.5s ease; }
        .gameScreen.active { display: block; opacity: 1; }

        .gameBoard { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
        .boardHeader { text-align: center; margin-bottom: 40px; }
        .boardHeader h2 { font-size: 2.5em; color: #667eea; margin-bottom: 20px; }

        .gameInfo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .infoCard { background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); border: 2px solid #667eea; border-radius: 12px; padding: 20px; text-align: center; }
        .infoCard h3 { color: #667eea; font-size: 0.9em; text-transform: uppercase; margin-bottom: 10px; }
        .infoCard .value { font-size: 1.8em; color: #333; font-weight: bold; font-family: monospace; }

        .playArea { background: #1a4d2e; border-radius: 12px; padding: 40px; min-height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .playArea h3 { font-size: 1.5em; margin-bottom: 20px; }
        .playArea p { font-size: 1.1em; opacity: 0.9; }

        .playerList { background: #f9f9f9; border-radius: 12px; padding: 20px; margin-top: 30px; }
        .playerList h3 { color: #667eea; margin-bottom: 15px; }
        .players { display: flex; flex-wrap: wrap; gap: 10px; }
        .playerBadge { background: #667eea; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.95em; font-weight: bold; }

        .controls { display: flex; gap: 10px; margin-top: 30px; }
        .btn-secondary { background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; flex: 1; }
        .btn-secondary:hover { background: #5a6268; }

        .debugPanel { background: #1a1a1a; color: #0f0; border: 2px solid #0f0; border-radius: 8px; padding: 15px; margin-top: 30px; font-family: monospace; font-size: 0.85em; max-height: 250px; overflow-y: auto; }
        .debugPanel h3 { color: #0f0; margin-bottom: 10px; }
        .debugLine { margin: 2px 0; }
        .debug-success { color: #0f0; }
        .debug-error { color: #ff6b6b; }
        .debug-info { color: #00ffff; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé¥ President Card Game</h1>
    </div>

    <!-- SETUP SCREEN -->
    <div class="setupPhase" id="setupPhase">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'create')">Create Game</button>
            <button class="tab-btn" onclick="switchTab(event, 'join')">Join Game</button>
        </div>

        <div id="create" class="tab-content active">
            <div style="margin-bottom: 20px;">
                <label><strong>Your Name</strong></label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>

            <div style="margin-top: 20px; padding: 15px; background: #f0f0f5; border: 2px solid #667eea; border-radius: 8px;">
                <h3 style="color: #667eea; font-weight: bold; margin-bottom: 15px;">‚öôÔ∏è Game Options</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <div>
                        <label><strong>Players:</strong>
                            <select id="optNumPlayers">
                                <option value="2">2</option><option value="3">3</option><option value="4" selected>4</option>
                                <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label><strong>Decks:</strong>
                            <select id="optNumDecks">
                                <option value="1" selected>1</option><option value="2">2</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: white; padding: 10px; border-radius: 6px;">
                    <label><input type="checkbox" id="optTwosWild" checked style="margin-right: 5px;"> 2s Wild</label>
                    <label><input type="checkbox" id="optBlack3sHigh" checked style="margin-right: 5px;"> Black 3s High</label>
                    <label><input type="checkbox" id="optJackDHigh" checked style="margin-right: 5px;"> J‚ô¶ Highest</label>
                    <label><input type="checkbox" id="optWildsBeat" checked style="margin-right: 5px;"> Wilds Beat</label>
                </div>
            </div>

            <button class="btn-primary" id="createBtn" onclick="createGame()">üéÆ Create Game</button>
            <div class="loadingMsg" id="creatingMsg" style="display: none;">Creating...</div>
        </div>

        <div id="join" class="tab-content">
            <div style="margin-bottom: 20px;">
                <label><strong>Your Name</strong></label>
                <input type="text" id="joinPlayerName" placeholder="Enter your name">
            </div>
            <div style="margin-bottom: 20px;">
                <label><strong>Game Code</strong></label>
                <input type="text" id="gameCode" placeholder="Enter code" style="font-family: monospace; letter-spacing: 2px;">
            </div>
            <button class="btn-primary" id="joinBtn" onclick="joinGame()">üë• Join Game</button>
            <div class="loadingMsg" id="joiningMsg" style="display: none;">Joining...</div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div class="gameScreen" id="gameScreen">
        <div class="gameBoard">
            <div class="boardHeader">
                <h2>‚ú® Game In Progress ‚ú®</h2>
                <p style="color: #666; font-size: 1.1em;">Game ID: <code style="background: #f0f0f5; padding: 5px 10px; border-radius: 4px;" id="gameId2">-</code></p>
            </div>

            <div class="gameInfo">
                <div class="infoCard">
                    <h3>üîÑ Round</h3>
                    <div class="value" id="roundNum2">1</div>
                </div>
                <div class="infoCard">
                    <h3>üë• Players</h3>
                    <div class="value" id="playerCount2">0</div>
                </div>
                <div class="infoCard">
                    <h3>üéØ Current Player</h3>
                    <div class="value" id="currentPlayer2" style="font-size: 1.3em;">-</div>
                </div>
            </div>

            <div class="playArea">
                <h3>üÉè Game Board</h3>
                <p>Full game interface coming soon!</p>
                <p style="font-size: 0.95em; margin-top: 15px;">Waiting for game logic implementation...</p>
            </div>

            <div class="playerList">
                <h3>Players in Game:</h3>
                <div class="players" id="playersList2"></div>
            </div>

            <div class="controls">
                <button class="btn-secondary" onclick="leaveGame()">üö™ Leave Game</button>
            </div>
        </div>
    </div>

    <!-- DEBUG -->
    <div class="debugPanel">
        <h3>üìã Debug Console</h3>
        <div id="debugLog"></div>
    </div>
</div>

<script>
    const socket = io({reconnection: true, reconnectionDelay: 1000, reconnectionDelayMax: 5000, reconnectionAttempts: 5});
    let debugLogs = [];

    function addDebug(msg, type = 'info') {
        const ts = new Date().toLocaleTimeString('en-US', {hour12: false});
        debugLogs.push({msg: `[${ts}] ${msg}`, type});
        if (debugLogs.length > 30) debugLogs.shift();
        document.getElementById('debugLog').innerHTML = debugLogs.map(l => `<div class="debugLine debug-${l.type}">${l.msg}</div>`).join('');
        document.getElementById('debugLog').scrollTop = document.getElementById('debugLog').scrollHeight;
    }

    function switchTab(e, tab) {
        e.preventDefault();
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        e.target.classList.add('active');
    }

    function createGame() {
        const name = document.getElementById('playerName').value.trim();
        if (!name) { alert('Enter name'); return; }
        const options = {
            numPlayers: parseInt(document.getElementById('optNumPlayers').value),
            numDecks: parseInt(document.getElementById('optNumDecks').value),
            twosWild: document.getElementById('optTwosWild').checked,
            blackThreesHigh: document.getElementById('optBlack3sHigh').checked,
            jackDiamondsHigh: document.getElementById('optJackDHigh').checked,
            wildsBeatMultis: document.getElementById('optWildsBeat').checked
        };
        document.getElementById('createBtn').disabled = true;
        addDebug(`üì§ Creating game for ${name}`, 'info');
        socket.emit('create', {name, options, table_id: ''});
    }

    function joinGame() {
        const name = document.getElementById('joinPlayerName').value.trim();
        const code = document.getElementById('gameCode').value.trim();
        if (!name || !code) { alert('Enter name and code'); return; }
        document.getElementById('joinBtn').disabled = true;
        socket.emit('join', {name, table_id: code});
    }

    function leaveGame() {
        location.reload();
    }

    function showGame(state) {
        document.getElementById('setupPhase').classList.add('hidden');
        document.getElementById('gameScreen').classList.add('active');
        document.getElementById('gameId2').textContent = state.game_id;
        document.getElementById('roundNum2').textContent = state.round;
        document.getElementById('currentPlayer2').textContent = state.currentplayer;
        document.getElementById('playerCount2').textContent = state.players.length;
        document.getElementById('playersList2').innerHTML = state.players.map(p => `<div class="playerBadge">${p}</div>`).join('');
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    socket.on('connect', () => addDebug('‚úÖ Connected', 'success'));
    socket.on('disconnect', (r) => addDebug(`‚ùå Disconnected: ${r}`, 'error'));
    socket.on('created', (d) => addDebug(`‚úÖ Game created: ${d.game_id}`, 'success'));
    socket.on('update', (d) => {
        if (d.state) {
            addDebug('‚úÖ Game started!', 'success');
            showGame(d.state);
        }
    });
    socket.on('error', (d) => addDebug(`‚ùå Error: ${d.message}`, 'error'));
    socket.on('response', (d) => addDebug(`üì• ${d.data}`, 'info'));

    addDebug('üéÆ Ready to play', 'success');
</script>
</body>
</html>
