<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Card Game</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0e27;
            color: #00ff00;
            padding: 10px;
        }

        #gameContainer {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 10px;
            height: 100vh;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            background: #1a1f3a;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            overflow: auto;
        }

        .table-section {
            background: #0d1929;
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            min-height: 80px;
        }

        .table-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 60px;
        }

        .card {
            display: inline-block;
            padding: 8px 12px;
            background: #1a4d1a;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
            transition: all 0.2s;
            min-width: 50px;
            text-align: center;
        }

        .card:hover {
            background: #2d7a2d;
            box-shadow: 0 0 10px #00ff00;
        }

        .card.selected {
            background: #ffff00;
            color: #000;
            border-color: #ffff00;
            box-shadow: 0 0 15px #ffff00;
        }

        .card.red { color: #ff4444; }
        .card.black { color: #00ff00; }

        .players-info {
            background: #0d1929;
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 4px;
            border-bottom: 1px solid #003300;
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .player-name {
            color: #00ffff;
            font-weight: bold;
        }

        .player-status {
            color: #ffff00;
        }

        .hand-section {
            background: #0d1929;
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 10px;
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .hand-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            background: #000;
            border-radius: 3px;
            flex: 1;
            overflow-y: auto;
            align-content: flex-start;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            background: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #005500;
            box-shadow: 0 0 10px #00ff00;
        }

        button:disabled {
            background: #333;
            color: #666;
            border-color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-panel {
            background: #0d1929;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            color: #00ff00;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .sidebar-title {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }

        .log-entry {
            margin: 3px 0;
            padding: 2px 5px;
            border-left: 3px solid #00ff00;
            color: #00ff00;
            line-height: 1.3;
        }

        .log-entry.play {
            border-left-color: #ffff00;
            color: #ffff00;
        }

        .log-entry.pass {
            border-left-color: #ff8800;
            color: #ff8800;
        }

        .log-entry.status {
            border-left-color: #00ffff;
            color: #00ffff;
        }

        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }

        .game-title {
            text-align: center;
            color: #ffff00;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffff00;
        }

        .status-bar {
            background: #000;
            border: 1px solid #00ff00;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #00ff00;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="game-title">PRESIDENT CARD GAME</div>

<div id="gameContainer">
    <div class="main-area">
        <div id="statusBar" class="status-bar">Connecting...</div>

        <div class="table-section">
            <div style="color: #ffff00; margin-bottom: 5px; font-weight: bold;">TABLE CARDS</div>
            <div id="tableCards" class="table-cards">
                (empty)
            </div>
        </div>

        <div class="players-info" id="playersInfo">
            <div style="color: #ffff00; margin-bottom: 5px; font-weight: bold;">PLAYERS</div>
            <div id="playersList"></div>
        </div>

        <div class="hand-section">
            <div style="color: #ffff00; font-weight: bold; margin-bottom: 5px;">YOUR HAND (Click to select)</div>
            <div id="handCards" class="hand-cards">
                (empty)
            </div>
        </div>

        <div class="controls">
            <button id="btnPlay" onclick="playCards()">▶ PLAY</button>
            <button id="btnClear" onclick="clearSelection()">✕ CLEAR</button>
            <button id="btnPass" onclick="passPlay()">⊘ PASS</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-panel" style="flex: 1;">
            <div class="sidebar-title">▶ PLAY LOG</div>
            <div id="playLog"></div>
        </div>

        <div class="sidebar-panel" style="height: 200px;">
            <div class="sidebar-title">⚙ INFO</div>
            <div id="gameInfo">
                Game ID: <span id="gameId">-</span><br>
                Round: <span id="roundNum">1</span><br>
                State: <span id="gameState">-</span>
            </div>
        </div>
    </div>
</div>

<script>
    const socket = io();

    let gameState = {
        gameId: null,
        playerId: null,
        selectedCards: new Set(),
        isCurrentPlayer: false,
        players: [],
        table: [],
        hand: [],
        playLog: []
    };

    // Add to play log
    function addLog(type, message) {
        const entry = {
            type: type,
            message: message,
            timestamp: new Date().toLocaleTimeString()
        };
        gameState.playLog.push(entry);
        if (gameState.playLog.length > 50) {
            gameState.playLog.shift();
        }
        updatePlayLog();
    }

    function updatePlayLog() {
        const logDiv = document.getElementById('playLog');
        logDiv.innerHTML = gameState.playLog.map(entry => {
            return `<div class="log-entry ${entry.type}">[${entry.timestamp}] ${entry.message}</div>`;
        }).join('');
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Card click handler
    function toggleCard(cardStr) {
        if (gameState.selectedCards.has(cardStr)) {
            gameState.selectedCards.delete(cardStr);
        } else {
            gameState.selectedCards.add(cardStr);
        }
        renderHand();
    }

    function clearSelection() {
        gameState.selectedCards.clear();
        renderHand();
        addLog('status', 'Selection cleared');
    }

    function playCards() {
        if (gameState.selectedCards.size === 0) {
            addLog('error', 'No cards selected!');
            alert('Please select cards to play');
            return;
        }

        const cards = Array.from(gameState.selectedCards);
        console.log('Playing cards:', cards);
        addLog('play', `Playing: ${cards.join(', ')}`);

        socket.emit('play', {
            game_id: gameState.gameId,
            cards: cards
        });

        gameState.selectedCards.clear();
    }

    function passPlay() {
        console.log('Passing turn');
        addLog('pass', 'Player passed');

        socket.emit('pass', {
            game_id: gameState.gameId
        });
    }

    function renderTable() {
        const tableDiv = document.getElementById('tableCards');
        if (gameState.table.length === 0) {
            tableDiv.innerHTML = '<span style="color: #666;">(empty)</span>';
        } else {
            tableDiv.innerHTML = gameState.table.map(card => 
                `<span class="card">${card}</span>`
            ).join('');
        }
    }

    function renderHand() {
        const handDiv = document.getElementById('handCards');
        if (gameState.hand.length === 0) {
            handDiv.innerHTML = '<span style="color: #666;">(no cards)</span>';
        } else {
            handDiv.innerHTML = gameState.hand.map(card => {
                const selected = gameState.selectedCards.has(card);
                return `<span class="card ${selected ? 'selected' : ''}" onclick="toggleCard('${card}')">${card}</span>`;
            }).join('');
        }
    }

    function renderPlayers() {
        const playersDiv = document.getElementById('playersList');
        playersDiv.innerHTML = gameState.players.map(p => {
            const isCurrent = gameState.isCurrentPlayer && p.id === gameState.playerId ? '→ ' : '  ';
            const status = p.cards === 0 ? '✓ OUT' : `${p.cards} cards`;
            return `<div class="player-row">
                <span class="player-name">${isCurrent}${p.name}</span>
                <span class="player-status">${status}</span>
            </div>`;
        }).join('');
    }

    function updateStatus(msg) {
        document.getElementById('statusBar').innerHTML = msg;
    }

    // Socket events
    socket.on('connect', () => {
        console.log('Connected');
        updateStatus('Connected ✓');
    });

    socket.on('state', (state) => {
        console.log('State update:', state);

        gameState.gameId = state.game_id;
        gameState.playerId = socket.id;
        gameState.table = state.table || [];
        gameState.players = state.players || [];
        gameState.isCurrentPlayer = state.current_player === gameState.playerId;

        // Find current player's hand
        const currentPlayerData = state.players.find(p => p.id === gameState.playerId);
        if (currentPlayerData) {
            gameState.hand = currentPlayerData.hand || [];
        }

        const currentPlayerName = state.current_player_name || state.current_player;
        updateStatus(`Round ${state.round} | Current: ${currentPlayerName} | Table: ${state.table.join(', ') || 'empty'}`);

        renderTable();
        renderHand();
        renderPlayers();

        if (state.action_msg) {
            addLog('status', state.action_msg);
        }

        document.getElementById('gameId').innerText = state.game_id || '-';
        document.getElementById('roundNum').innerText = state.round || '1';
        document.getElementById('gameState').innerText = state.state || '-';

        // Update button states
        document.getElementById('btnPlay').disabled = !gameState.isCurrentPlayer;
        document.getElementById('btnPass').disabled = !gameState.isCurrentPlayer;
    });

    socket.on('error', (data) => {
        console.error('Error:', data);
        addLog('error', `Error: ${data.msg}`);
        alert(`Error: ${data.msg}`);
    });

    socket.on('disconnect', () => {
        console.log('Disconnected');
        updateStatus('Disconnected ✗');
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        addLog('status', 'Game initialized');
        addLog('status', 'Click cards to select, then press PLAY');
    });
</script>

</body>
</html>
